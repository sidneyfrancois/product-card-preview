<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img src="images/image-product-mobile.jpg" alt="product-image" />
      </picture>
      <div class="sidebar">
        <p id="intro-title">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div id="main-price">$149.99</div>
          <div id="discount-price">$169.99</div>
        </div>

        <button data-icon="shopping-cart">Add to Cart</button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sidney Fran√ßois</a>.
      </div>
    </footer>
  </body>
</html>
